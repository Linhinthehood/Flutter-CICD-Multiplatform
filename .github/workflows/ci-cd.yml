  build-macos:
    needs: ci
    runs-on: macos-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.2'
        channel: 'stable'
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Build macOS
      run: flutter build macos --release
    
    - name: Create macOS archive
      run: |
        cd build/macos/Build/Products/Release
        zip -r note_app-macos.zip note_app.app
    
    - name: Upload macOS App
      uses: actions/upload-artifact@v4
      with:
        name: release-macos
        path: build/macos/Build/Products/Release/note_app-macos.zip
        retention-days: 30

  build-windows:
    needs: ci
    runs-on: windows-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.2'
        channel: 'stable'
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Build Windows
      run: flutter build windows --release
    
    - name: Create Windows archive
      run: |
        Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath build/windows/note_app-windows.zip
    
    - name: Upload Windows App
      uses: actions/upload-artifact@v4
      with:
        name: release-windows
        path: build/windows/note_app-windows.zip
        retention-days: 30

  build-web:
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.2'
        channel: 'stable'
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Build Web
      run: |
        REPO_NAME="${{ github.repository }}"
        REPO_PATH=$(echo "$REPO_NAME" | cut -d'/' -f2)
        flutter build web --release --base-href "/${REPO_PATH}/"
    
    - name: Create Web archive
      run: |
        cd build/web
        zip -r note_app-web.zip .
    
    - name: Upload Web App
      uses: actions/upload-artifact@v4
      with:
        name: release-web
        path: build/web/note_app-web.zip
        retention-days: 30
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: build/web
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  # Notification job - Hi·ªÉn th·ªã th√¥ng b√°o khi build th√†nh c√¥ng
  build-success:
    needs: [build-android, build-macos, build-windows, build-web]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Build Success Notification
      run: |
        echo "üéâ All builds completed successfully!"
        echo "üì± Android APK and AAB uploaded"
        echo "üçé macOS app uploaded"
        echo "ü™ü Windows app uploaded"
        echo "üåê Web app uploaded"
        echo "üöÄ Ready for deployment!"

  create-release:
    needs: [build-android, build-macos, build-windows, build-web]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
    - name: Download Android APK
      uses: actions/download-artifact@v4
      with:
        name: release-apk
        path: ./artifacts
    
    - name: Download Android AAB
      uses: actions/download-artifact@v4
      with:
        name: release-aab
        path: ./artifacts
    
    - name: Download macOS App
      uses: actions/download-artifact@v4
      with:
        name: release-macos
        path: ./artifacts
    
    - name: Download Windows App
      uses: actions/download-artifact@v4
      with:
        name: release-windows
        path: ./artifacts
    
    - name: Download Web App
      uses: actions/download-artifact@v4
      with:
        name: release-web
        path: ./artifacts
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./artifacts/app-release.apk
          ./artifacts/app-release.aab
          ./artifacts/note_app-macos.zip
          ./artifacts/note_app-windows.zip
          ./artifacts/note_app-web.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}