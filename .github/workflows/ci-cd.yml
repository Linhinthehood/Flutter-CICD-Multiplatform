name: CI/CD

on:
  push:
    branches: [ main, feature ]
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v2.1.3, etc.
  pull_request:
    branches: [ main ]

jobs:
  # CI Job - Ch·∫°y tests cho t·∫•t c·∫£ branches (feature, main)
  ci:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.2'
        channel: 'stable'
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Verify formatting
      run: dart format --output=none --set-exit-if-changed .
    
    - name: Analyze project source
      run: flutter analyze --fatal-infos
    
    - name: Run tests
      run: flutter test
    
    - name: CI Success
      run: |
        if [ "${{ github.ref }}" = "refs/heads/feature" ]; then
          echo "‚úÖ CI passed on feature branch! Ready for merge to main"
          echo "üöÄ You can now create a Pull Request to merge into main"
        else
          echo "‚úÖ CI passed! Proceeding with build and deploy"
        fi

  # CD Jobs - Ch·ªâ ch·∫°y khi merge v√†o main branch
  build-android:
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.2'
        channel: 'stable'
    
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
        working-directory: android
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Build APK
      run: flutter build apk --release
    
    - name: Build App Bundle
      run: flutter build appbundle --release
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
    
    - name: Upload App Bundle
      uses: actions/upload-artifact@v4
      with:
        name: release-aab
        path: build/app/outputs/bundle/release/app-release.aab
        retention-days: 30
    
    - name: Deploy to Firebase App Distribution
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID_ANDROID }}
      run: |
        cd android
        bundle exec fastlane deploy_to_firebase

