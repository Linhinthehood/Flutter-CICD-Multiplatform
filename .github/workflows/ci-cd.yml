  build-macos:
    needs: test
    runs-on: macos-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.2'
        channel: 'stable'
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Build macOS
      run: flutter build macos --release
    
    - name: Create macOS archive
      run: |
        cd build/macos/Build/Products/Release
        zip -r note_app-macos.zip note_app.app
    
    - name: Upload macOS App
      uses: actions/upload-artifact@v4
      with:
        name: release-macos
        path: build/macos/Build/Products/Release/note_app-macos.zip
        retention-days: 30

  build-windows:
    needs: test
    runs-on: windows-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.2'
        channel: 'stable'
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Build Windows
      run: flutter build windows --release
    
    - name: Create Windows archive
      run: |
        Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath build/windows/note_app-windows.zip
    
    - name: Upload Windows App
      uses: actions/upload-artifact@v4
      with:
        name: release-windows
        path: build/windows/note_app-windows.zip
        retention-days: 30